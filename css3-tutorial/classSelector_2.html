<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
/* class속성으로 item을 갖는 태그의 color 속성을 red키워드로 적용한다.*/
            .item{color:red;}
            
/* class속성으로 header를 갖는 태그의 background-color 속성을 blue 키워드로 적용한다.*/
            .header{background-color:blue;}
        </style>
    </head>
    <body>
<!-- item 클래스와 header 클래스가 함께 적용된다.-->
        <h1 class="item header">Lorem ipsum</h1>
    </body>
</html>
