<!--
속성 선택자를 사용하면 특정 속성을 가진 HTML 태그를 선택할 수 있다. 
속성 선택자는 지금까지 배운 다른 선택자와 함께 사용하는 선택자이다. 
속성 선택자는 기본 속성 선택자와 문자열 속성 선택자로 나눌 수 있으며, 기본 속성 선택자는 많이 사용되지만 문자열 속성 선택자는 특별한 경우에만 사용한다.-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
/*            input태그 중에서 type속성을 text로 갖는 태그의 background 속성에 red 키워드를 적용한다.*/
            input[type=text]{background: red;}
            
/*            input태그 중에서 type속성을 password로 갖는 태그의 background 속성에 blue 키워드를 적용한다.*/
            input[type=password]{background:blue;}
        </style>
    </head>
    <body>
        <form>
            <input type="text"/>
            <input type="password"/>
        </form>
    </body>
</html>
