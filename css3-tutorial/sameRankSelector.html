<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
/*   h1태그 바로 뒤에 위치하는 h2 태그의 color 속성에 red 키워드를 적용한다.*/
            h1 + h2 {color : red;}
            
/*            h1 태그 뒤에 위치하는 h2 태그의 background-color 속성에 orange 키워드를 적용한다.*/
            h1 ~ h2 {background-color: orange;}
        </style>
    </head>
    
    <body>
        <h1>Header - 1 </h1>
        <h2>Header - 2 </h2>
        <h2>Header - 2 </h2>
        <h2>Header - 2 </h2>
        <h2>Header - 2 </h2>
    </body>
</html>


<!--
선택자A + 선택자B : 선택자A 바로 뒤에 위치하는 선택자B를 선택한다.
선택자A ~ 선택자B : 선택자A 뒤에 위치하는 선택자B를 선택한다.-->
