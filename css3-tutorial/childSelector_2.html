<!--자손 선택자는 특정한 태그 아래에 있는 자손을 선택할 때 사용하는 선택자이다.-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
/*            id속성으로 header를 가지는 태그의 자손 위치에 있는 h1태그의 color속성을 red키워드로 적용한다.*/
            #header>h1{color: red;}
            
/*            id속성으로 section을 가지는 태그의 자손 위치에 있는 h1태그의 color속성을 orange키워드로 적용한다.*/
            #section>h1{color:orange;}
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">Lorem ipsum</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </body>
</html>
