<!--input태그에 type속성을 입력하지 않으면 자동으로 text형태로 출력된다.-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
/*            input태그 중에서 type속성을 text로 갖는 태그의 background속성에 blue 키워드를 적용한다.*/
            input[type=text]{background:blue;}
        </style>
    </head>
    <body>
        <form>
            <input />
            <input type="text"/>
        </form>
    </body>
</html>
