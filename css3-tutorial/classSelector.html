<!--클래스 선택자는 특정한 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자이다.-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
/* class속성으로 select를 가지는 태그의 color 속성을 red 키워드로 적용한다.*/
            .select{color:red;}
        </style>
    </head>
    <body>
        <ul>
            <li class="select">Lorem ipsum</li>
            <li>Lorem ipsum</li>
            <li class="select">Lorem ipsum</li>
            <li>Lorem ipsum</li>
        </ul>
    </body>
</html>
